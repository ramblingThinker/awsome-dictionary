<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: 'Google Sans', 'Segoe UI', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #202124;
        }
        h1 {
            font-size: 20px;
            margin: 0 0 16px;
            color: #5f6368;
        }
        #search-container {
            display: flex;
            gap: 8px;
        }
        #word {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #dfe1e5;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: box-shadow 0.2s;
        }
        #word:focus {
            border-color: #8ab4f8;
            box-shadow: 0 0 0 2px rgba(138, 180, 248, 0.4);
        }
        #search {
            padding: 12px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #search:hover {
            background: #3367d6;
        }
        #result {
            margin-top: 20px;
            padding: 16px;
            background: #ffffff;
            border: 1px solid #dfe1e5;
            border-radius: 8px;
            min-height: 50px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="top-row">
        <h1>Dictionary</h1>
        <button id="open-settings" type="button" title="Open settings">Settings</button>
    </div>
    <div id="search-container">
        <input id="word" type="text" placeholder="Enter a word..." autocomplete="off" spellcheck="false">
        <button id="search" type="button">Search</button>
    </div>
    <div id="result">Enter a word to get its definition.</div>

    <div id="history-container">
        <h2>History</h2>
        <button id="clear-history" type="button">Clear</button>
        <ul id="history-list"></ul>
    </div>
    <script src="popup.js"></script>
</body>
</html>
