name: Firefox Package

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  package_firefox:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build Firefox package
        run: npm run ship:firefox

      - name: Read package version
        id: version
        run: echo "version=$(jq -r '.version' manifest.json)" >> "$GITHUB_OUTPUT"

      - name: Upload Firefox XPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension-${{ steps.version.outputs.version }}
          path: dist/*.xpi
          if-no-files-found: error

      - name: Publish XPI to GitHub Release (tag builds)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.xpi

  package_macos_native:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build macOS native installer DMG
        run: bash ./scripts/package-macos-native-dmg.sh

      - name: Upload macOS native DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-native-installer
          path: dist/macOS_native/*.dmg
          if-no-files-found: error

      - name: Publish DMG to GitHub Release (tag builds)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/macOS_native/*.dmg
