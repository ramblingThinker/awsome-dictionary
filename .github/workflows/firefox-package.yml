name: Firefox Package

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  package_firefox:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build Firefox package
        run: npm run ship:firefox

      - name: Upload Firefox XPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: dist/*.xpi
          if-no-files-found: error

  package_macos_native:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build macOS native installer DMG
        run: bash ./scripts/package-macos-native-dmg.sh

      - name: Upload macOS native DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-native-installer
          path: dist/macOS_native/*.dmg
          if-no-files-found: error

  publish_release_assets:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs:
      - package_firefox
      - package_macos_native
    steps:
      - name: Download Firefox artifact
        uses: actions/download-artifact@v4
        with:
          name: firefox-extension
          path: release-assets

      - name: Download macOS native artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-native-installer
          path: release-assets

      - name: List release assets
        run: ls -lah release-assets

      - name: Publish assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/*.xpi
            release-assets/*.dmg
